box: golang
build:
  steps:
    # Sets the go workspace and places package
    # at the right place in the workspace tree.
    # Interferes with storing dist files.
    - wercker/setup-go-workspace:
      package-dir: github.com/ArjenSchwarz/awstools
    # Get the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...
    - wercker/golint
    - script:
      name: go test
      code: |
          go test ./...
    - script:
        name: Install gox
        code: |
          go get -u -v github.com/inconshreveable/mousetrap
          go get -u -v github.com/mitchellh/gox
    - tcnksm/gox:
        os: "darwin linux windows"
        arch: "386 amd64"
    - install-packages:
      packages: zip
    # We zip up all the different versions to be deployed.
    - script:
        name: create zip files
        code: |
          mkdir dist
          zip -j dist/awstools_darwin_amd64.zip $WERCKER_OUTPUT_DIR/pkg/darwin_amd64/awstools
          zip -j dist/awstools_darwin_386.zip $WERCKER_OUTPUT_DIR/pkg/darwin_386/awstools
          zip -j dist/awstools_windows_amd64.zip $WERCKER_OUTPUT_DIR/pkg/windows_amd64/awstools.exe
          zip -j dist/awstools_windows_386.zip $WERCKER_OUTPUT_DIR/pkg/windows_386/awstools.exe
          tar czf dist/awstools_linux_amd64.tgz -C $WERCKER_OUTPUT_DIR/pkg/linux_amd64 awstools
          tar czf dist/awstools_linux_386.tgz -C $WERCKER_OUTPUT_DIR/pkg/linux_386 aqua
          cp -R dist $WERCKER_OUTPUT_DIR

deploy:
  github:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: $WERCKER_SOURCE_DIR/dist
        version: latest
        replace: true
